<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scholarship Application</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
    }

    .form-box {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 600px) {
      .form-grid {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .form-group.full {
        grid-column: span 2;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input, textarea, select {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0077cc;
    }

    textarea {
      resize: vertical;
    }

    input[type="file"] {
      font-size: 14px;
      padding: 8px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .response-msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    /* Extra touch-friendly adjustments */
    input, select, textarea, button {
      min-height: 44px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>HDFC Girls Scholarship Application Form</h2>
      <form id="scholarshipForm">
        <div class="form-grid">

          <!-- Personal Details -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>

          <div class="form-group full">
            <label for="address">Permanent Address</label>
            <textarea id="address" name="address" rows="2" required></textarea>
          </div>

          <!-- Course and Reason -->
          <div class="form-group">
            <label for="course">Applying Course</label>
            <select id="course" name="course" required>
              <option value="">-- Select --</option>
              <option value="MCA">MCA</option>
              <option value="B.Sc">B.Sc</option>
              <option value="BCA">BCA</option>
              <option value="BA">BA</option>
              <option value="BTECH">BTECH</option>
              <option value="BPHARMA">BPHARMA</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group full">
            <label for="reason">Reason for Scholarship</label>
            <textarea id="reason" name="reason" rows="3" required></textarea>
          </div>

          <!-- Bank Details -->
          <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" name="bankName" required />
          </div>

          <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" required />
          </div>

          <div class="form-group">
            <label for="ifsc">IFSC Code</label>
            <input type="text" id="ifsc" name="ifsc" required />
          </div>

          <!-- Income Certificate -->
          <div class="form-group">
            <label for="incomeCertNumber">Income Certificate Number</label>
            <input type="text" id="incomeCertNumber" name="incomeCertNumber" required />
          </div>

          <div class="form-group full">
            <label for="incomeCertFile">Upload Income Certificate (PDF/JPG/PNG)</label>
            <input type="file" id="incomeCertFile" name="incomeCertFile" accept=".pdf,.jpg,.jpeg,.png" required />
          </div>

        </div>

        <button type="submit">Submit Application</button>
        <p id="responseMsg" class="response-msg"></p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('scholarshipForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const dob = document.getElementById('dob').value;
      const address = document.getElementById('address').value.trim();
      const course = document.getElementById('course').value;
      const reason = document.getElementById('reason').value.trim();
      const bankName = document.getElementById('bankName').value.trim();
      const accountNumber = document.getElementById('accountNumber').value.trim();
      const ifsc = document.getElementById('ifsc').value.trim();
      const incomeCertNumber = document.getElementById('incomeCertNumber').value.trim();
      const incomeCertFile = document.getElementById('incomeCertFile').files[0];

      if (!name || !email || !phone || !dob || !address || !course || !reason ||
          !bankName || !accountNumber || !ifsc || !incomeCertNumber || !incomeCertFile) {
        responseMsg.textContent = "Please fill in all required fields.";
        responseMsg.style.color = "red";
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        responseMsg.textContent = "Invalid phone number. Must be 10 digits.";
        responseMsg.style.color = "red";
        return;
      }

      if (incomeCertFile.size > 2 * 1024 * 1024) {
        responseMsg.textContent = "File too large. Max 2MB allowed.";
        responseMsg.style.color = "red";
        return;
      }

      responseMsg.style.color = "green";
      responseMsg.textContent = "Application submitted successfully!";
      form.reset();
    });
  </script>
</body>
</html>
